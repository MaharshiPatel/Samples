trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  DefinitionName: 'centralpackageanagement-build'

steps:
- task: JfrogCliV2@1
  displayName: 'Config CLI with Artifactory Repository'
  inputs:
    jfrogPlatformConnection: 'soleng-maharship'
    command: 
      jf dotnet-config --repo-resolve=alpha-nuget-virtual
      jf rt ping
      jf dotnet restore --build-name=$(DefinitionName) --build-number=$(Build.BuildNumber)




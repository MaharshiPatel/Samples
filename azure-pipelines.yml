# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  DefinitionName: 'catalogreader-build'

steps:
- task: NuGetToolInstaller@1

- task: ArtifactoryNuGet@2
  inputs:
    command: 'restore'
    artifactoryService: 'Artifactory'
    targetResolveRepo: 'alpha-nuget-virtual'
    solutionPath: 'CatalogReaderExample/*.sln'
    collectBuildInfo: true
    buildName: '$(DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'

- task: JFrogBuildScan@1
  inputs:
    xrayConnection: 'soleng-xray'
    buildName: '$(DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    allowFailBuild: false
    vuln: false